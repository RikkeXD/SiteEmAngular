<div class="content-container">
    @if(modal){
        <app-modal [carro]="comprarCarro" (close)="fecharModal()"></app-modal>
    }
    <h1>{{ titulo }}</h1>

    <div class="card-wrapper">
        @for(carro of carros; track $index){
            <app-card-item [carro]="carro" (abrirModal)="comprar($event)"/>
        }
    </div>
    
</div>
